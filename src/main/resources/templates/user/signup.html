<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>weavus bank - signup</title>
    <script>
        function validateForm() {
            // ID와 비밀번호 입력란에서 값 가져오기
            var id = $('#id').val();
            var password = $('#password').val();
            var passwordchk = $('#passwordchk').val();

            var err_flag = false;
            $('#msg').html('');

            // 입력값이 비어있는지 확인
            if (id === '') {
                $('#msg').html("아이디는 필수 항목 입니다.<br>");
                err_flag = true;
            }

            if (password === '') {
                $('#msg').append("비밀번호는 필수 항목 입니다.<br>");
                err_flag = true;
            }

            if (password !== passwordchk) {
                $('#msg').append("패스워드가 일치하지 않습니다.<br>");
                err_flag = true;
            }

            // 입력값이 유효한 경우 폼 제출
            return !err_flag;
        }
    </script>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/user/signup}" method="post">
    <div>
        <label for ="id">ID:</label>
        <input type = "text" id="id" name="id" />
    </div>
    <div>
        <label for ="password">PASSWORD:</label>
        <input type = "password" id="password" name="password" />
    </div>
    <div>
        <label for="passwordchk">PASSWORD(확인):</label>
        <input type="password" id="passwordchk" name="passwordchk">
    </div>
    <div>
        <label for ="name">이름:</label>
        <input type = "text" id="name" name="name" />
    </div>
    <div>
        <label for ="gender">성별:</label>
        <input type="radio" id="gender" name="gender" value="0">남 <input type="radio" name="gender" value="1">여
    </div>
    <button type = "submit">회원가입</button>

<!--    <button onclick ="location.href='/index'">뒤로가기</button>-->
<!--    <button onclick="location.href='/'">뒤로가기</button>-->

</form>
<span th:text="${msg}"> </span>
<button onclick="location.href='/'">뒤로가기</button>
</body>
</html>
